<!DOCTYPE html>
<html lang="en">
<head>
	<title>PCR Calculator</title>
	<link rel="stylesheet" href="css/smoothness/jquery-ui-1.8.18.custom.css">
	<link rel="stylesheet" href="css/custom.css">
	<script src="jquery-1.7.1.js"></script>
	<script src="js/jquery-ui-1.8.14.custom.min.js"></script>
	<script src="js/custom.js"></script>
</head>
<body>
	<div id="sampleNumber">
		<div class="button" id="setting">
			<img src="setting.png" width="30" height="30" alt="">
		</div>
		<div class="container" id="dashBoard">
			<div class="button plusSub" id="subNumber">
				<img src="minus.png" width="33" height="36" alt="">
			</div>
			<div id="firstNumber" class="number"></div>
			<div id="secondNumber" class="number"></div>
			<div class="button plusSub" id="plusNumber">
				<img src="plus.png" width="33" height="36" alt="">
			</div>
			<div id="valueSlider" class="slider"></div>
			<div id="configuration" class="hiddenInViewSource">
				<div class="sectionTitle"><img src="add_control.png" alt="">
				</div>
				<div id="controlSample">
					<input type="checkbox" id="positiveControl" class="addControl" value="1"/>
					<label for="positiveControl">Include Positive Control</label>
					<input type="checkbox" id="negativeControl" class="addControl" value="1"/>
					<label for="negativeControl">Include Negative Control</label>
				</div>
				<div class="sectionTitle"><img src="master_mix_type.png" alt="">
				</div>
				<div id="masterMixType">
					<input type="radio" id="promega" name="radio" checked="checked"/>
					<label for="promega">Promega</label>
					<input type="radio" id="lucigen" name="radio"/>
					<label for="lucigen">Lucigen</label>
					<input type="radio" id="separatedIngredients" name="radio"/>
					<label for="separatedIngredients">Separated Ingredients</label>
				</div>
				<div class="sectionTitle"><img src="system_volume.png" alt="">
					
				</div>
				<div id="systemVolumeNumber">
					<div id="firstNumberSV" class="numberS"></div>
					<div id="secondNumberSV" class="numberS"></div>
					<div id="thirdNumberSV" class="numberS"></div>
				</div>
				
				<div id="systemVolume" class="slider"></div>

				<div class="sectionTitle"><img src="system_volume.png" alt="">
				</div>

				<div id="templateType">
					<input type="radio" id="pCRProduct" name="templateType" value = "2"/>
					<label for="pCRProduct">PCR Product</label>
					<input type="radio" id="cultureGDNA" name="templateType" value = "3" checked="checked"/>
					<label for="cultureGDNA">Culture G-DNA</label>
					<input type="radio" id="envirmtGDNA" name="templateType" value = "4"/>
					<label for="envirmtGDNA">Envirmt G-DNA</label>
				</div>

				<div class="sectionTitle"><img src="type_of_tube.png" alt="">
				</div>

				<div id="pcrTubeType">
					<input type="radio" id="02mlTubes" name="pcrTubeType" />
					<label for="02mlTubes">0.2 ml Tubes</label>
					<input type="radio" id="802mlStrips" name="pcrTubeType" checked="checked"/>
					<label for="802mlStrips">8 X 0.2 ml Strips</label>
					<input type="radio" id="96wellPlate" name="pcrTubeType" />
					<label for="96wellPlate">96 well plate</label>
				</div>
				<div style="height:15px">
					&nbsp;
				</div>
			</div>
			<div style="height:15px">
				&nbsp;
			</div>
			<button id="addSamples">
				Add Names of the Samples
			</button>
			<button id="doneNGoToPrint">
				Done &amp; Go to Print
			</button>
		</div>
	</div>
	<div id="sampleName">
		<div id="sampleChart" class="container" >
			<div class="tubeStripNumber"></div>
			<div style="height:15px">
				&nbsp;
			</div>
			<div id="samplesRow" summary="no"></div>
			<div style="height:15px">
				&nbsp;
			</div>
			<button id="setNumber">
				Change the Number
			</button>
			<button id="doneNGoToPrint2">
				Done &amp; Go to Print
			</button>
		</div>
	</div>
	<div id="incorrectNumber" title="Incorrect Number" class="hiddenInViewSource">
		<p>
			Please Input A Value Between 1 and 96.
		</p>
	</div>
</body>
</html>
